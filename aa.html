<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        background-color: darkcyan;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      input {
        border: none;
        outline: none;
        background-color: transparent;
        width: 350px;
        border-bottom: 2px solid #b9b9b9;
      }
      li {
        display: flex;
        align-items: center;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="todo">
      <h2>TO DO</h2>
      <ul class="list">
        <li>
          <input type="checkbox" />
          <input type="text" class="txt" />
        </li>
        <li><input type="checkbox" /> <input type="text" class="txt-1" /></li>
        <li><input type="checkbox" /> <input type="text" class="txt-3" /></li>
        <li><input type="checkbox" /> <input type="text" class="txt-4" /></li>
        <li><input type="checkbox" /> <input type="text" class="txt-5" /></li>
        <li><input type="checkbox" /> <input type="text" class="txt-6" /></li>
        <li><input type="checkbox" /> <input type="text" class="txt-7" /></li>
      </ul>
      <button type="reset">RESET</button>
    </div>
  </body>
</html>
