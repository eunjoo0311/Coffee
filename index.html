<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFFEE</title>
    <link rel="icon" href="/images/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="a11y-hidden">커피 투두리스트</h1>
    <div class="layout">
      <div class="container">
        <section class="todo-list">
          <img src="./images/top-wave.png" alt="" />
          <div class="sticker">
            <img class="bean3" src="./images/bean3.png" alt="" />
            <img src="./images/coffee.svg" alt="" class="coffee" />
          </div>
          <div class="todo">
            <h2>TO DO</h2>
            <ul class="list">
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
              <li>
                <input type="checkbox" class="check" />
                <input type="text" class="txt" />
              </li>
            </ul>
            <button type="reset">RESET</button>
          </div>
          <div class="bottom-container">
            <img src="./images/bottom-wave.png" alt="" />
          </div>
        </section>
        <section class="memo">
          <div class="memo-header">
            <h2>Memo</h2>
            <button class="delete" type="button">
              <img src="images/trash.png" alt="" />
            </button>
          </div>
          <span></span>
          <textarea
            name="memo-txt"
            id="memo-txt"
            cols="30"
            rows="10"
          ></textarea>
        </section>
        <section class="coupon">
          <h2>COFFEE</h2>
          <img class="coffee2" src="images/coffee.svg" alt="" />
          <img class="bean2" src="images/bean2.svg" alt="" />
        </section>
      </div>

      <article id="modal"></article>
    </div>
  </body>
</html>
